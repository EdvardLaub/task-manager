{% extends "base.html" %}

{% block title %}Add Task - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-0 shadow">
            <div class="card-header bg-success text-white text-center py-3">
                <h3 class="mb-0">
                    <i class="fas fa-plus me-2"></i>Add New Task
                </h3>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="title" name="title" required maxlength="100"
                               placeholder="Enter a clear, descriptive task title">
                        <div class="form-text">What needs to be done?</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" 
                                  placeholder="Add any additional details, notes, or instructions..."></textarea>
                        <div class="form-text">Optional: Provide more context or details</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="priority" class="form-label">Priority Level</label>
                        <select class="form-select" id="priority" name="priority">
                            <option value="low">ðŸŸ¢ Low - Nice to have, no deadline pressure</option>
                            <option value="medium" selected>ðŸŸ¡ Medium - Important, moderate urgency</option>
                            <option value="high">ðŸ”´ High - Urgent, needs immediate attention</option>
                        </select>
                        <div class="form-text">How important is this task?</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-plus me-1"></i>Add Task
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('title').focus();
</script>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">
        <i class="fas fa-tasks text-primary"></i> Task Manager
    </h1>
    <p class="lead">Welcome to your Task Manager application!</p>
    
    {% if not session.user_id %}
    <div class="mt-4">
        <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg me-3">
            <i class="fas fa-user-plus"></i> Get Started
        </a>
        <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-sign-in-alt"></i> Login
        </a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">
            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
        </a>
    </div>
    {% endif %}
    
    <div class="mt-4">
        <p class="text-muted">Status: <span class="badge bg-success">Running successfully on DigitalOcean</span></p>
    </div>
</div>
{% endblock %}
